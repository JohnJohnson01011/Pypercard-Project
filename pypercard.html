<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Samples</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-3.13.0.min.css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <main>
        <header>
            <h1 class="title">Pyscript Playground: PyperCard Adventure</h1>
            <p class="subtitle is3">A testing grounds for <code>pyscript</code> experiments.</p>
        </header>
        <section>
            <article>
                <template id="start">
                    <div class="p-card">
                        <h2>quick defuse the bomb</h2>
                        <div class="p-card__content">
                            <button id="reset" autofocus>cut the blue wire</button>
                            <button id="progress" autofocus>cut the red wire</button>
                        </div>
                    </div>
                </template>

                <template id="bombexploding">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>during the 100ms timeframe the bomb starts exploding, you...</p>
                            <button id="reset" autofocus>Reset</button>
                        </div>
                    </div>
                </template>

                <template id="timerjump">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>the timer jumped to 5 seconds make a decision quick</p>
                        </div>
                    </div>
                </template>

                <template id="grounded">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>you get grounded (and explode too) (lose)</p>
                        </div>
                    </div>
                </template>

                <template id="mad">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>the bomb gets mad it can't play minecraft now what</p>
                        </div>
                    </div>
                </template>

                <template id="ok">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>"ok" (win)</p>
                        </div>
                    </div>
                </template>

                <template id="voltage">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>the voltage overflows and the bomb explodes (lose)</p>
                        </div>
                    </div>
                </template>

                <template id="parry">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>you successfully parry the bomb (win)</p>
                        </div>
                    </div>
                </template>

                <template id="lake">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>too lazy to throw it (lose)</p>
                        </div>
                    </div>
                </template>

                <template id="cops">
                    <div class="p-card">
                        <div class="p-card__content">
                            <p>they're busy (lose)</p>
                        </div>
                    </div>
                </template>
            </article>
        </section>
    </main>
</body>
</html>
